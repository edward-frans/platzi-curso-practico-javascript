<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/figuras.css">
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del Curso Práctico de Javascript</p>
    </header>

    <section id="section-cuadrado">
        <h2>Calcula el área y el perímetro de un Cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input type="number" id="InputCuadrado"><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
        </form>
        <div id="div-img-cuadrado">
            <img src="/img/cuadrado.png" alt="cuadrado" id="img-cuadrado">
        </div>
    </section>

    <section id="section-triangulo">
        <h2>Calcula el área y el perímetro de un Triángulo</h2>
        <form action="">
            <label for="InputTrianguloA">
                Lado A
            </label>
            <input type="number" id="InputTrianguloA">
            <label for="InputTrianguloB">
                Lado B
            </label>
            <input type="number" id="InputTrianguloB">
            <label for="InputTrianguloBase">
                Base
            </label>
            <input type="number" id="InputTrianguloBase">
            <label for="InputTrianguloAltura">
                Altura
            </label>
            <input type="number" id="InputTrianguloAltura">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el Perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el Área</button>
        </form>
        <div id="div-img-triangulo">
            <img src="/img/triangulo.png" alt="triangulo" id="img-triangulo">
        </div>
    </section>

    <section id="section-circulo">
        <h2>Calcula el área y el perímetro de un Círculo</h2>
        <form action="">
            <label for="InputCirculoRadio">
                Radio
            </label>
            <input type="number" id="InputCirculoRadio">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el Perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el Área</button>
        </form>
        <div id="div-img-circulo">
            <img src="/img/circulo.png" alt="triangulo" id="img-circulo">
        </div>
    </section>

    <footer>
        <div>Hecho por Edward :D</div>
    </footer>
    <script src="/figuras.js" type="text/javascript"></script>
</body>
</html>
